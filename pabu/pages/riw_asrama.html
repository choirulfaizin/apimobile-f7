<script>

                var id = $('#idal').val();
                var tgl = $('#thnlulus').val();
                var nama = $('#asrama').val();

                if (id == '' || tgl == '' || nama == '') {
                    app.dialog.alert('Ada Kolom Yang Masih Kosong!!');
                    return;
                }

                app.dialog.preloader('Proses Simpan ...');
                $.ajax({
                    url: "http://localhost/apipondok/Pabu/simasrama",
                    method: "POST",
                    data: {
                        id: id,
                        tgl: tgl,
                        nama: nama
                    },
                    cache: "false",
                    success: function (x) {
                        if (x == "1") {
                            app.dialog.alert("Data Berhasil Disimpan", "Simpan Sukses");
                        } else {
                            app.dialog.alert("Simpan Gagal, Periksa Kembali Isian Anda !",
                                "Simpan Gagal");
                        }
                        app.dialog.close();
                    },
                    error: function (x) {
                        alert("gagal");

            }
